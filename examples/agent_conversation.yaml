config:
  system_instruction: |-
    When the user asks for routes, travel times, or directions between locations, use the mapping tool to fetch detailed and accurate navigation information. Respond clearly with turn-by-turn steps, estimated time, and mode of transport when available. If the user asks which place is closer or farther, or for cities near a specific location, use the mapping tool to reason geographically.

    You are an agent. Your internal name is "openai_agent".

     The description about you is "An intelligent mapping assistant that provides driving, walking, and public transportation directions between cities or landmarks. The assistant can estimate travel times and distances, suggest optimal routes, and help users understand geographic relationships between locations."
  tools:
    - function_declarations:
        - description: Convert an address into geographic coordinates
          name: maps_geocode
          parameters:
            properties:
              address:
                description: The address to geocode
                type: STRING
            required:
              - address
            type: OBJECT
        - description: Convert coordinates into an address
          name: maps_reverse_geocode
          parameters:
            properties:
              latitude:
                description: Latitude coordinate
                type: NUMBER
              longitude:
                description: Longitude coordinate
                type: NUMBER
            required:
              - latitude
              - longitude
            type: OBJECT
        - description: Search for places using Google Places API
          name: maps_search_places
          parameters:
            properties:
              query:
                description: Search query
                type: STRING
              location:
                description: Optional center point for the search
                properties:
                  latitude:
                    type: NUMBER
                  longitude:
                    type: NUMBER
                type: OBJECT
              radius:
                description: Search radius in meters (max 50000)
                type: NUMBER
            required:
              - query
            type: OBJECT
        - description: Get detailed information about a specific place
          name: maps_place_details
          parameters:
            properties:
              place_id:
                description: The place ID to get details for
                type: STRING
            required:
              - place_id
            type: OBJECT
        - description: Calculate travel distance and time for multiple origins and destinations
          name: maps_distance_matrix
          parameters:
            properties:
              origins:
                description: Array of origin addresses or coordinates
                items:
                  type: STRING
                type: ARRAY
              destinations:
                description: Array of destination addresses or coordinates
                items:
                  type: STRING
                type: ARRAY
              mode:
                description: Travel mode (driving, walking, bicycling, transit)
                enum:
                  - driving
                  - walking
                  - bicycling
                  - transit
                type: STRING
            required:
              - origins
              - destinations
            type: OBJECT
        - description: Get elevation data for locations on the earth
          name: maps_elevation
          parameters:
            properties:
              locations:
                description: Array of locations to get elevation for
                items:
                  properties:
                    latitude:
                      type: NUMBER
                    longitude:
                      type: NUMBER
                  required:
                    - latitude
                    - longitude
                  type: OBJECT
                type: ARRAY
            required:
              - locations
            type: OBJECT
        - description: Get directions between two points
          name: maps_directions
          parameters:
            properties:
              origin:
                description: Starting point address or coordinates
                type: STRING
              destination:
                description: Ending point address or coordinates
                type: STRING
              mode:
                description: Travel mode (driving, walking, bicycling, transit)
                enum:
                  - driving
                  - walking
                  - bicycling
                  - transit
                type: STRING
            required:
              - origin
              - destination
            type: OBJECT
      - text: |-
          To drive from São Paulo to Campinas, follow these directions, which will take approximately 1 hour and 19 minutes over a distance of about 92.6 kilometers:

          1. **Head west** on **Viaduto Júlio de Mesquita Filho** (1.0 km, 1 min).
          2. **Continue** onto **Via Elevado Pres. João Goulart** (0.2 km, 1 min).
          3. **Take the exit on the left** toward **Lgo. Arouche** (0.3 km, 1 min).
          4. **Merge** onto **R. Amaral Gurgel** (0.5 km, 2 mins).
          5. **Continue** onto **Largo do Arouche** (0.1 km, 1 min).
          6. **Slight left** onto **Av. Duque de Caxias** (41 m).
          7. **Keep left** to stay on **Av. Duque de Caxias**, passing by SKINA DA DUQUE CHOPPERIA E RESTAURANTE 24 HORAS on the left (0.6 km, 3 mins).
          8. **Turn left** onto **Pça. Princesa Isabel**/**Av. Rio Branco**, then continue following **Av. Rio Branco** (0.9 km, 3 mins).
          9. **Continue** onto **Viaduto Eng. Orlando Murgel** (0.6 km, 1 min).
          10. **Merge** onto **Av. Rudge**, passing by Sam's Club Bom Retiro on the right (0.9 km, 2 mins).
          11. **Av. Rudge** turns slightly right and becomes **Pte. da Casa Verde** (0.3 km, 1 min).
          12. **Turn right** to merge onto **Av. Otaviano Alves de Lima** (1.2 km, 2 mins).
          13. **Take the ramp** to **Ceagesp**/**Marg. Pinheiros** (0.6 km, 1 min).
          14. **Merge** onto **BR-050** (2.7 km, 3 mins).
          15. **Keep left** to stay on **BR-050** (2.1 km, 2 mins).
          16. **Take the ramp** to **Bandeirantes** (0.9 km, 1 min).
          17. **Continue** onto **Rod. dos Bandeirantes** (32.5 km, 21 mins).
          18. **Take exit 47** to merge onto **Via Anhanguera**/**Rod. Anhanguera**/**SP-330** (42.1 km, 29 mins).
          19. **Take exit 90** toward **Campinas/Centro** (1.0 km, 1 min).
          20. **Take the ramp** to **Campinas/Centro** (0.7 km, 1 min).
          21. **Merge** onto **Av. Prestes Maia** (2.0 km, 3 mins).
          22. **Continue** onto **Av. João Jorge** (0.4 km, 1 min).
          23. **Keep left** to stay on **Av. João Jorge** (0.2 km, 1 min).
          24. **Merge** onto **R. Terminal Cury**/**Viaduto Miguel Vicente Cury** (0.1 km, 1 min).
          25. **Keep left** to continue on **Av. Dr. Moraes Salles** (0.2 km, 1 min).
          26. **Turn left** after Loja Par kai (on the left), passing by Super Farma on the right in 350m (0.4 km, 2 mins).

          This route includes toll roads, so be prepared for toll fees. Safe travels!

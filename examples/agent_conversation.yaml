                      "rating": 4.7,
                      "reviews": [
                        {
                          "author_name": "Lindsey Marion",
                          "author_url": "https://www.google.com/maps/contrib/107801814861616577627/reviews",
                          "language": "en",
                          "original_language": "en",
                          "profile_photo_url": "https://lh3.googleusercontent.com/a-/ALV-UjURdV3bdTuxgPQDRgjl41goa08fUFxhwHzMwlk43LEsk4Bmytw8iQ=s128-c0x00000000-cc-rp-mo-ba5",
                          "rating": 5,
                          "relative_time_description": "a week ago",
                          "text": "Wonderful experience. Clean and well staffed. Washrooms on every level.\nDrinks and snack are tasty. A little expensive but to be expected for an attraction.\nThe views are remarkable. Breathtaking sights.\nHighly recommend buying tickets ahead of time.\nLots of stairs for those who are accessible.",
                          "time": 1748004977,
                          "translated": false
                        },
                        {
                          "author_name": "Sylvain Querné",
                          "author_url": "https://www.google.com/maps/contrib/118172464349616284421/reviews",
                          "language": "en",
                          "original_language": "en",
                          "profile_photo_url": "https://lh3.googleusercontent.com/a-/ALV-UjVYPCDLjLPyflXiQhhCYhInWXDPQqLY3nykmzWC9GwXKZ9BiKDR=s128-c0x00000000-cc-rp-mo-ba5",
                          "rating": 5,
                          "relative_time_description": "2 weeks ago",
                          "text": "Great experience. To do in a lifetime, on a sunny day! Or at night... Beware of the pretty long wait, especially if you don't book in advance. Same day tickets can lead to 4+ hours queues... When booking online you will \"only\" wait about 1 hour to get from outside to the top.",
                          "time": 1747747249,
                          "translated": false
                        },
                        {
                          "author_name": "nikos frantzis",
                          "author_url": "https://www.google.com/maps/contrib/114357933326220575036/reviews",
                          "language": "en",
                          "original_language": "en",
                          "profile_photo_url": "https://lh3.googleusercontent.com/a/ACg8ocJtXYVT39TMU19UDF0yo1NFQEkcplInrhoeMlaP1vmUYbHZ-A=s128-c0x00000000-cc-rp-mo-ba5",
                          "rating": 5,
                          "relative_time_description": "4 weeks ago",
                          "text": "Eiffel Tower: An Imposing Symbol with History and a Magical Atmosphere\n\nThe Eiffel Tower (Tour Eiffel), one of the most recognizable and iconic monuments in the world, dominates the Paris skyline, captivating millions of visitors each year. Constructed by Gustave Eiffel and his company for the 1889 World's Fair, it marked the centennial of the French Revolution. Originally intended as a temporary structure, its utility as a radio and television antenna saved it and established it as a lasting symbol of France and industrial progress.\n\nIts construction, which lasted just over two years, two months, and five days, was a technological marvel for its time, utilizing prefabricated iron elements assembled with impressive precision. Despite initial opposition from artists and intellectuals of the era, the Eiffel Tower quickly became a beloved symbol.\n\nToday, a visit to the Eiffel Tower is an experience that combines historical significance with a unique atmosphere. Ascending its various levels, visitors are treated to breathtaking panoramic views of the entire city of Paris. The sense of history is palpable in every metal beam, recalling the era of its construction and the generations who have admired this magnificent feat of engineering.\n\nDuring the day, the tower buzzes with life, as thousands of tourists explore its levels and take in the sights. However, as night falls, a different, more serene atmosphere envelops the structure. The tower's illumination, especially the dazzling display of twinkling lights that occurs every hour, creates a magical and romantic ambiance. Whether observing the lit tower from afar or enjoying the view of the illuminated city from its summit, visitors feel a profound connection to the beauty and history of Paris.\n\nThe Eiffel Tower is not merely a tourist attraction but a living monument that continues to inspire and enchant, offering a unique encounter with the history and atmosphere of one of the world's most romantic cities.",
                          "time": 1746561465,
                          "translated": false
                        },
                        {
                          "author_name": "Gábor Horváth",
                          "author_url": "https://www.google.com/maps/contrib/106060447500158706387/reviews",
                          "language": "en",
                          "original_language": "en",
                          "profile_photo_url": "https://lh3.googleusercontent.com/a-/ALV-UjWJ4fbhJ9LM8DX1mG-3J0oSxzKyUKWamXBCXGOfCuh6sGZ00mjD=s128-c0x00000000-cc-rp-mo-ba3",
                          "rating": 5,
                          "relative_time_description": "a week ago",
                          "text": "Visiting the Eiffel Tower was truly a dream come true. Standing beneath this incredible masterpiece of engineering, I was completely in awe. Its elegant iron structure, rising gracefully into the sky, is more than just a monument – it’s a symbol of beauty, history, and human creativity.\n\nThe view from the top is simply breathtaking. Paris stretches out in every direction, and you truly feel like you’re on top of the world.\n\nThe Eiffel Tower isn’t just a must-see – it’s a moment you’ll carry with you forever. I can only describe it in one word: magnificent.",
                          "time": 1748018171,
                          "translated": false
                        },
                        {
                          "author_name": "Mark Azzopardi",
                          "author_url": "https://www.google.com/maps/contrib/110131144294642595497/reviews",
                          "language": "en",
                          "original_language": "en",
                          "profile_photo_url": "https://lh3.googleusercontent.com/a-/ALV-UjVlYHvYyNiroc9nNxKd_jKWAYAC6T9mxDyJMk7Y7iu9EmeTbkt-=s128-c0x00000000-cc-rp-mo-ba6",
                          "rating": 5,
                          "relative_time_description": "2 weeks ago",
                          "text": "What a beautiful tower. Such an awe to view it from close up and to go to the top.\n\nWe went when it was quiet on a weekday but I’d say if it’s the weekend you would want to have your tickets pre booked. It is a little crammed at the top even with a quiet day.\n\nIf you have any little ones best to plan without a pram.",
                          "time": 1747373133,
                          "translated": false
                        }
